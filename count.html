
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body style="display: flex;justify-content: center;align-items: center;flex-direction: row;">


    <div class="container"></div>
    <span class="value">count</span>

    <button style="display: flex;justify-content: center;align-items: center;width: 100px;height: 50px;background-color:red;border-radius: 50px;border: 1px solid black;color:white;"class="decrement">decrease</button>
    <button style="display: flex;justify-content: center;align-items: center;width: 100px;height: 50px;background-color:black;border-radius: 50px;border: 1px solid black;color:white;" class="reset">reset</button>
    <button style="display: flex;justify-content: center;align-items: center;width: 100px;height: 50px;background-color:green;border-radius: 50px;border: 1px solid black;color:white;" class="increment">increase</button>

    <script src="/count.js"></script>



 </body>
</html>
